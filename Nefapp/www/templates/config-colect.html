  <body>
    <!--Menú-->

            </button>
          </div>
      </div>
      <div class="bg-gray text-light px-4 py-3 mb-4">

      <div class="mt-3">
        <ul class="nav flex-column mb-0">
          <li  id="inCodesLink">
            <a class="nav-link text-uppercase text-gray px-4" href="in-code.html">
              <span class="icon-pen mr-2"></span>Ingresar códigos
            </a>
          </li>
          <li  id="ConfigLink">
            <a class="nav-link text-uppercase text-gray active px-4" href="login.html">

            </a>
          </li>
          <li  id="RevListLink">

              <span class="icon-sign-out-alt mr-2"></span>Salir
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="fixed-top alertsRow" id="row-alert">
      <div class="row bg-light vh-100">
        <div class="m-auto" id="Alert">
            <div class="mx-3 " id="medio">
              <div class="pt-5 px-1 tex-center" id="Alert-text">
              </div>
              <div class="col-sm-10 mb-5 mt-4 mx-auto text-center">
                <button class="btn btn-danger d-none" type="button" name="button" id="alert-boton">Aceptar</button>
              </div>
            </div>
            </div>
        </div>
      </div>
      <!--loading Screen-->
      <div class="container-fluid fixed-top vw-100 vh-100 bg-light" id="loading-screen">
        <div class="row h-100 w-100">
          <div class="col-sm-12 my-auto">
            <div class="col-sm-12 text-center">
              <div class="spinner-border text-azulSec m-auto" style="width: 6rem; height: 6rem;" role="status" >
              </div>
            </div>
            <div class="col-sm-12 text-center">
              <div class="m-auto">
                <p>Cargando...</p>
              </div>
          </div>

        </div>

      <div class="page-content p-3 active" id="content">

        <button type="button" class="btn mb-4 sidebarCollapse  text-danger text-uppercase">

              <div class="form">
                <h1 class="text-center mb-4 text-uppercase">Configurar Colector</h1>
                <form method="post" action="" class="row g-3" id="formulario">
                  <div class="form-group">
                    <input type="text" class="form-control w-100 text-capitalize" id="colect-name" placeholder="Colector" name="usuarioI" readonly>
                  </div>
                  <div class="form-group">
                    <input type="input" class="form-control w-100" id="colect-code" placeholder="Código de Registro" name="claveI" required>
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Guardar" class="btn btn-azulSec rounded-0 btn-block" id="btn-save-id">
                  </div>
                </form>
              </div>
            </form>
          </div>
        </div>
       </div>
 		 </div>

       page = 'config-colect';
