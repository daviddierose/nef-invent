<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/core.min.js"></script>
    <script src="../js/md5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/estilosm.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/estilos-icon.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="../js/app.js"></script>
    <title>Nefnodel | Ingresar Códigos</title>
  </head>
  <body>
    <!--Menú-->
    <div class="vertical-nav active pb-3" id="sidebar">
      <div class="py-4 px-3">
          <div class="media d-flex align-items-center">
            <img src="../img/logo-horizontal.png" alt="..." class="mr-3 logo">
            <button id="sidebarCollapseM" type="button" class="btn px-4 mb-2 sidebarCollapse  text-danger text-uppercase text-center ml-auto mr-2">
              <span class="icon-bars"></span>
            </button>
          </div>
      </div>
      <div class="bg-gray text-light px-4 py-3 mb-4">
        <div id="colectId"></div>
        <div id="inventId"></div>
        <div id="sucursal"></div>
      </div>
      <div class="form-group my-3 mx-4">
        <label for="colect_name">Tipo de Ingreso</label>
        <select class="custom-select custom-select text-capitalize" id="select-config-In">
             <option value="0">Seleccionar</option>
             <option value="1">Etiquetas Nefnodel</option>
             <option value="2">Plastico</option>
        </select>
      </div>
      <div class="">
        <ul class="nav flex-column mb-0">
          <li  id="inCodesLink">
            <a class="nav-link text-uppercase text-gray active px-4" href="in-code.html">
              <span class="icon-pen mr-2"></span>Ingresar códigos
            </a>
          </li>
          <li  id="ConfigLink">
            <a class="nav-link text-uppercase text-gray px-4" href="login.html">
              <span class="icon-cog mr-2"></span>Configuración
            </a>
          </li>
          <li  id="RevListLink">
            <a class="nav-link text-uppercase text-gray px-4" href="review-list.html">
              <span class="icon-clipboard-list mr-2"></span>Revisar Listados
            </a>
          </li>
        </ul>
        <div class="separator"></div>
        <ul class="nav flex-column bg-white mb-0">
          <li class="" id="deleteCodes">
            <a class="nav-link text-uppercase text-red px-4" href="#">
              <span class="icon-trash-alt mr-2"></span>Limpiar Listado
            </a>
          </li>
          <li class="" id="saveCodes">
            <a class="nav-link text-uppercase text-azul px-4" href="#">
              <span class="icon-cloud-upload-alt mr-2"></span>Guardar Listado
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!--Alerts-->
    <div class="fixed-top alertsRow" id="row-alert">
      <div class="row bg-light vh-100">
        <div class="m-auto" id="Alert">
            <div class="mx-3 " id="medio">
              <div class="pt-5 px-1 tex-center" id="Alert-text">
              </div>
              <div class="col-sm-10 mb-5 mt-4 mx-auto text-center">
                <button class="btn btn-danger d-none" type="button" name="button" id="alert-boton">Aceptar</button>
              </div>
            </div>
            </div>
        </div>
      </div>
      <!--loading Screen-->
      <div class="container-fluid fixed-top vw-100 vh-100 bg-light" id="loading-screen">
        <div class="row h-100 w-100">
          <div class="col-sm-12 my-auto">
            <div class="col-sm-12 text-center">
              <div class="spinner-border text-azulSec m-auto" style="width: 6rem; height: 6rem;" role="status" >
              </div>
            </div>
            <div class="col-sm-12 text-center">
              <div class="m-auto">
                <p>Cargando...</p>
              </div>
          </div>
          </div>
        </div>
      </div>
      <!--WhitBackground-->
      <div class="container-fluid fixed-top vw-100 vh-100 bg-light" id="whiteBackground">
      </div>
      <!--Content-->
      <div class="page-content p-3 active" id="content">
      <!--Boton Menu-->
      <div class="fixed-top bg-white" id='botonMenu'>
        <button type="button" class="btn
            mt-2 ml-2 sidebarCollapse  text-danger text-uppercase">
          <span class="icon-bars"></span>
        </button>
      </div>
 			 <!--Información por página-->
          <!--Table-->
 			 <div class="mt-5" id="formulario">
               <!--Form-->
             <div class="row" id="inCode-row">
               <form class="w-100">
                 <div class="col-sm-6 mx-auto my-0">
                   <div class="form-group">
                     <label for="code_product" class="ml-0">Codigo Producto</label>
                       <input type="text" class="form-control form-control" id="code_product" readonly>
                   </div>
                 </div>
               </form>
             </div>
            <div class="row mt-2" id="Info">
              <!--InfoTable-->
              <div class="col-sm-6 my-0" id="row-in-code">
                <p class="infog text-left ml-0 my-1">Último código: <span class="info" id="lastcode">0</span></p>
                <p class="infog text-left ml-0 my-1">Pares último código: <span class="info" id="amountlastcode">0</span></p>
              </div>
              <div class="col-sm-6 my-0">
                  <p class="infog text-left ml-0 my-1" id="contador">Total de códigos: <span class="info" id="lengthCodes">0</span></p>
                  <p class="infog text-left ml-0 my-1" id="">Total de pares: <span class="info" id="totalAmount">0</span></p>
              </div>
              <div class="col-sm-12 mx-0 px-0">
                <table id="codTable" class="table table-striped mt-2 tablesorte">
                  <thead>
                    <tr>
                      <th class="w-5">No.</th>
                      <th class="w-70">Código</th>
                      <th class="w-20">Cantidad</th>
                      <th class="w-5"></th>
                    </tr>
                  </thead>
                  <tbody id="codesInfoBody"></tbody>
               </table>
              </div>
   				  </div>
   			</div>
 		 </div>
     <!-- <script src="../cordova.js"></script> -->
     <script type="text/javascript">
       page = 'in-code';
     </script>
  </body>
</html>
